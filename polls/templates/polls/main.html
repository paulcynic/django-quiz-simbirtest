{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="UTF-8">
        <title>{% block title %}Quiz{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
</head>
<body style="min-height: 75rem; padding-top: 3.5rem;">


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
      {% block nav-header %}<a class="navbar-brand" href="{% url 'polls:index' %}">Quiz</a>{% endblock %}
  </div>
</nav>
<main class="container-fluid bg-light">
    <div class="row justify-content-md-center g-2 pt-3">
        <div class="col-md-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
</html>
