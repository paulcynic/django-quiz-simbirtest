{% extends 'polls/main.html' %}

{% block content %}
        <div>
            {% if quiz %}
                <h1><a id='push_button' class="btn btn-outline-secondary" href="{% url 'polls:questions' quiz_id=quiz.id %}">{{ quiz.title }}</a></h1>
            {% else %}
                <p>There is no any quiz.</p>
            {% endif %}
        </div>
{% endblock %}
